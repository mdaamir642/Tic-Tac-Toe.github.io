<!DOCTYPE html>
<html lang="en">
<head>

    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
  
  
  
    <div id="tossPage" class="toss-page"> 

<div class="currentPlayer">
PLAYER 1 : <input type="text" name ="player1" id="player1">
PLAYER 2 : <input type="text" id="player2">
</div><div class="btns">
    <button onclick="toss('head')">head</button>
    <button onclick="toss('tail')">tail</button>
    <button id="startBtn" onclick="start()">LETS PLAY</button>
  </div>
  <h3 id="tossWin"></h3>
</div>






<div id="wrapper" class="wrapper">

<div class="app" id="app">

</div>

</div>
